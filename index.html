<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="code.js" defer></script>
    <title>Calculator Matrici</title>
</head>
<body>
    <div class="title">Calculator Matrici</div>
    <div class="matrix">
        <div class="row1">
            <input class="r11" inputmode="numeric" pattern="[0-9]*" type="number" value=""/>
            <input class="r12" inputmode="numeric" pattern="[0-9]*" type="number" value=""/>
            <input class="r13" inputmode="numeric" pattern="[0-9]*" type="number" value=""/>
        </div>
        <div class="row2">
            <input class="r21" inputmode="numeric" pattern="[0-9]*" type="number" value=""/>
            <input class="r22" inputmode="numeric" pattern="[0-9]*" type="number" value=""/>
            <input class="r23" inputmode="numeric" pattern="[0-9]*" type="number" value=""/>
        </div>
        <div class="row3">
            <input class="r31" inputmode="numeric" pattern="[0-9]*" type="number" value=""/>
            <input class="r32" inputmode="numeric" pattern="[0-9]*" type="number" value=""/>
            <input class="r33" inputmode="numeric" pattern="[0-9]*" type="number" value=""/>
        </div>
    </div>
    <div class="calcule">
        <button class="clear">Clear</button>
        <button class="determinant">Determinant</button>
    </div>
    <div class="consola"></div>
</body>
</html>
